<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Style MBTiles Viewer with Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        body { margin: 0; padding: 0; }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            background: #f0f2f5;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.js"></script>
    <script src="/static/js/styles.js"></script>

    <script>
        const map = L.map('map').setView([40, -74.5], 9);
        
        // Add ocean background
        map.createPane('oceanPane');
        map.getPane('oceanPane').style.zIndex = -100;
        L.rectangle([[90, -180], [-90, 180]], {
            pane: 'oceanPane',
            fillColor: '#E0E6E5',
            fillOpacity: 1,
            weight: 0
        }).addTo(map);

        const vectorGrid = L.vectorGrid.protobuf(
            window.location.protocol + '//' + window.location.host + '/tiles/{z}/{x}/{y}.pbf',
            {
                rendererFactory: L.canvas.tile,
                vectorTileLayerStyles: vectorTileLayerStyles,
                interactive: true,
                getFeatureId: function(f) {
                    return f.properties.id || f.properties.osm_id || null;
                }
            }
        ).addTo(map);
    </script>
</body>
</html>
